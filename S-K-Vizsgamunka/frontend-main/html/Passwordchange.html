<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Passwordchange.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lustria&display=swap" rel="stylesheet">
    <title>S&K</title>
</head>

<body>
    <header>
        <div class="black-frame">Spend $150+ for Free Shipping <br> First purchase 12% off</div>
        <div class="white-frame">S&amp;K</div>
    
    </header>
    
    <div class="container">
        <div class="form-box">
            <h2>Set a new Password!</h2>
            <form>
                <div class="input-group">
                    <label for="Password">Password</label>
                    <input type="password" id="password" placeholder="Enter your new password">
                </div>
                <div class="input-group">
                    <label for="Username">New Password</label>
                    <input type="password" id="password2" placeholder="Enter your new password again">
                </div>
                <button type="submit" class="btnpswchange">Save changes</button>
                

            </form>
        </div>
    </div>
<script src="../js/Passwordchange.js"></script>
</body>

</html>

</body>
