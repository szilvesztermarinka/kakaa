<!DOCTYPE html>

    <link rel="stylesheet" href="../css/Emailchange.css">

    <title>S&K</title>
</head>

<body>
    <header>
        <div class="black-frame">Spend $150+ for Free Shipping <br> First purchase 12% off</div>
        <div class="white-frame">S&amp;K</div>
    
    </header>
    
    <div class="container">
        <div class="form-box">
            <h2>Set a new Email!</h2>
            <form>
                <div class="input-group">
                    <label for="Username">Email</label>
                    <input type="email" id="email" placeholder="Enter your New Email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your Password">
                </div>
                <button type="submit" id="btnEmailchange" class="btnEmailchange">Save changes</button>
                

            </form>
        </div>
    </div>
<script src="../js/Emailchange.js"></script>
</body>
