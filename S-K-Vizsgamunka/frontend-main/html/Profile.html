<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lustria&display=swap" rel="stylesheet">
    <title>S&K</title>
</head>

<body>
    <header>
        <div class="black-frame">Spend $150+ for Free Shipping <br> First purchase 12% off</div>
        <div class="white-frame">S&amp;K</div>

    </header>

    <div class="container">
        <div class="form-box">

            <form id="profileForm">
                <div class="profile-pic-frame">
                    <div id="profile-picture" class="prodile-picture">
                        <img id="change-profile-picture" class="profile-icon-change" src="../images/changeicon.png"
                            alt="changeicon">
                    </div>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input class="input-frames" type="text" id="username" placeholder="Username" disabled>
                    <a href="../html/Profilenamechange.html">
                        <img id="namechange-icon" class="change-icon" src="../images/changeicon.png" alt="changeicon">
                    </a>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input class="input-frames" type="email" id="email" placeholder="Email" disabled>
                    <a href="../html/Emailchange.html">
                        <img class="change-icon" src="../images/changeicon.png" alt="changeicon">
                    </a>

                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input class="input-frames" type="password" id="password" placeholder="********" disabled>
                    <a href="../html/Passwordchange.html">
                        <img id="passwordchange-icon" class="change-icon" src="../images/changeicon.png"
                            alt="changeicon">
                    </a>

                </div>
                <div class="button-groups">
                    <button type="button" id="btnSave" class="btn">Save Changes</button>
                    <button type="button" id="btnLogout" class="btnlogout">Logout</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/Profile.js"></script>
</body>

</html>

</body>

</html>
