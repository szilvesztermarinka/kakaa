<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lustria&display=swap" rel="stylesheet">
    <title>S&K</title>
</head>

<body>
    <header>
        <div class="black-frame">Spend $150+ for Free Shipping <br> First purchase 12% off</div>
        <div class="white-frame">S&amp;K</div>
    </header>
    <div class="container">
        <div class="form-box">
            <h2>Create account!</h2>
            <form>
                <div class="input-group">
                    <label for="username"></label>
                    <input type="text" id="username" placeholder="Enter username">
                </div>
                <div class="input-group">
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Enter email">
                </div>
                <div class="input-group">
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <div class="input-group">
                    <label for="password"></label>
                    <input type="password" id="password2" placeholder="Enter password">
                </div>
                <div class="reg">
                    <button type="button" class="reg-button" id="btnreg">Register</button>
                </div>
            </form>
        </div>
    </div>
<script src="../js/Register.js"></script>
</body>

</html>

</body>

</html>
